<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Estructuras XML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Incluir estilos personalizados -->
    <link rel='stylesheet' type='text/css' media='screen' href='./css/styles.css'>
</head>

<body>
    <h2>Cargar archivos XML para comparar</h2>

    <!-- Input para cargar archivo XML base -->
    <input type="file" id="fileInput1" accept=".xml" title="Seleccionar archivo XML Base"
        aria-label="Seleccionar archivo XML para cargar" value="Seleccionar archivo XML" accept=".xml">
    <!-- Input para cargar archivo XML a comparar -->
    <input type="file" id="fileInput2" accept=".xml" title="Seleccionar archivo XML a comparar"
        aria-label="Seleccionar archivo XML para cargar" value="Seleccionar archivo XML" accept=".xml">
    </br></br>
    <!-- Select para seleccionar archivo XML desde una lista -->
    <select id="xmlFileSelect">
        <option value="">Seleccionar archivo XML</option>
    </select>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Diferencias XML
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            Diferecias nodos XML
        </label>
    </div>

    <h2>Eliminar Archivos XML</h2>
    <form id="deleteForm">
        <select id="deleteFileSelect" required></select>
        <button type="submit">Eliminar</button>
    </form>

    <h2>Subir Archivos (plantillas) XML</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept=".xml" required />
        <button type="submit">Subir</button>
    </form>

    <hr>
    <h3>O ingresar XML manualmente:</h3>
    <!-- Textarea para ingresar XML manualmente (base) -->
    <textarea id="xmlInput1"></textarea>
    <!-- Botón para aplicar formato Textarea (base) y limpiar XML 1 -->
    <button id="formatXmlInput1">Aplicar Formato</button>
    <button id="clearXmlInput1">Limpiar XML 1</button>
    <!-- Textarea para ingresar XML manualmente (a comparar) -->
    <textarea id="xmlInput2"></textarea>
    <!-- Botón para aplicar formato Textarea (a comparar) y limpiar XML 2 -->
    <button id="formatXmlInput2">Aplicar Formato</button>
    <button id="clearXmlInput2">Limpiar XML 2</button>
    <br>
    <!-- Botón para comparar -->
    <button id="compareButton">Comparar</button>

    <hr>
    <h3>Comparación de estructuras XML:</h3>
    <!-- Resultado de la comparación de XML en formato diff -->
    <pre id="comparisonResult" class="diff"></pre>

    <div id="messageContainer" class="info"></div>

    <!-- Incluir la biblioteca jsdiff para comparar diferencias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.2.0/diff.min.js"></script>
    <!-- Incluir CodeMirror para la edición de XML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <!-- Incluir modo XML para CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <!-- Incluir js-beautify para formatear XML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.5/beautify.min.js"></script>

    <!-- Incluir el script JavaScript personalizado -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
