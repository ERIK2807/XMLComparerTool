<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Estructuras XML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/styles.css'>
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Comparar Estructuras XML</h2>
    
        <!-- Switch para activar/desactivar el scroll vertical y campo de texto para ajustar el tamaño del scroll -->
        <div class="d-flex align-items-center mb-3">
            <div class="form-check form-switch me-3">
                <input class="form-check-input" type="checkbox" id="scrollSwitch">
                <label class="form-check-label" for="scrollSwitch">Activar Scroll Vertical</label>
            </div>
            <div class="w-25">
                <!-- Eliminado el label y agregado el atributo title para la descripción -->
                <input type="number" class="form-control" id="scrollSizeInput" list="presetScrollSizes" min="1" pattern="\d*" disabled title="Ingrese el tamaño del scroll en píxeles">
                <datalist id="presetScrollSizes">
                    <option value="100">
                    <option value="200">
                    <option value="300">
                    <option value="400">
                    <option value="500">
                    <option value="1000">
                </datalist>
            </div>
        </div> 
    
        <textarea id="xmlInput1"></textarea>
        <textarea id="xmlInput2"></textarea>
        <button id="compareButton">Comparar</button>
        
        <hr>
        <h3>Comparación de estructuras XML:</h3>
        <pre id="comparisonResult" class="diff"></pre>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.2.0/diff.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.5/beautify.min.js"></script>
    <!-- Incluir los scripts JavaScript personalizados -->
    <script type="module" src="js/scripts/config.js"></script>
    <script type="module" src="js/scripts/prueba.js"></script>
</body>

</html>
